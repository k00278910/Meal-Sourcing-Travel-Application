<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Hoot Meal Selector Page</title>
    <link rel="stylesheet" href="/css/mealselector.css">
</head>
<body>
    <div class="grid-container">
        <!--  navbar container -->
      <nav class="topnav" id="myTopnav">
        <a href="index.html" class="active">Home</a>
        <a href="mealselector.html">Meal Selector</a>
        
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
      <h1>Meal Selector Page</h1>

      <!--  country  container -->
      <article class="plan1">
        <img src="images/travel.png" alt="image of globe icon" />
        <h3>COUNTRY</h3>
        <p class="textblock">
          Please select the a country.
        </p>
        <button class="offersButton" type="button">Select Country</button>
      </article>

      <!--  condition  container -->
      <article class="plan2">
        <img src="images/health.png" alt="image of pulse icon" />
        <h3>CONDITION</h3>
        <p class="textblock">
          Please select your condition.
        </p>
        <button class="offersButton" type="button">Select Condition</button>
      </article>

      <!--  mealtime  container -->
      <article class="plan3">
        <img src="images/mealtime.jpg" alt="image of mealtime icon" />
        <h3>MEAL TIME</h3>
        <p class="textblock">
          Please select your mealtime.
        </p>
        <button class="offersButton" type="button">Select Mealtime</button>
      </article>
    </div>


    <script src="/js/mealselector.js"></script>
</body>
</html>
