<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Hoot Homepage</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="main-container">
  <!-- page header -->
    <header id="main-header">
      <div class="head-container">
        <div class="header">
          <!-- <h1>Hungry-Hoot</h1> -->
          <img src="images/hungryhoot-logo.png" alt="hungryhoot logo">
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <!-- <li><a href="#">Select Meal</a></li> -->
          </ul>
          <div class="burger">
              <div class="burger-line-1"></div>
              <div class="burger-line-2"></div>
              <div class="burger-line-3"></div>
          </div>
        </div>
      </div>
    </header>
  
    <section> <!-- section for page content -->
      
      <div class="container"> <!-- container for entire selections -->
        
        <div class="content-location">  <!-- container for location selection -->
          <div class="location-image">
            <img id="flagImage" src="images/travel.png" alt="Flag Image">
          </div>
          <div class="parent-location">
            <div class="location-text">
              <h3>My Location:</h3>
            </div> 
            <div class="location-menu">
              <div class="dropdown">
                <select id="country" size=3 onchange="selectedLocation()">
                  <option value="spain">Spain</option>
                  <option value="germany">Germany</option>
                  <option value="italy">Italy</option>
                </select>
              </div>
            </div>
          </div>
        </div>  <!-- end container for location selection -->

        <div class="content-mealtime"> <!-- container for mealtime selection -->
          <div class="mealtime-image">
            <img id="mealtimeImage" src="images/mealtime.png" alt="Mealtime Image">
          </div>
          <div class="parent-mealtime">
            <div class="mealtime-text">
              <h3>My meal time:</h3>
            </div> 
            <div class="mealtime-menu">
              <div class="dropdown">
                <select id="mealtime" size=3 onchange="selectedMealtime()">
                  <option value="breakfast">Breakfast</option>
                  <option value="lunch">Lunch</option>
                  <option value="dinner">Dinner</option>
                </select>
              </div>
            </div>
          </div>
        </div>  <!-- end container for mealtime selection -->
        
        <div class="content-condition"> <!-- container for condition selection -->
          <div class="condition-image">
            <img id="conditionImage" src="images/pulse-green.png" alt="Condition Image">
          </div>
          <div class="parent-condition">
            <div class="condition-text">
              <h3>Be kind to:</h3>
            </div> 
            <div class="condition-menu">
              <div class="dropdown">
                <select id="condition" size=3 onchange="selectedCondition()">
                  <option value="cholesterol">Cholesterol</option>
                  <option value="skin">Skin</option>
                  <option value="alopecia">Hair</option>
                </select>
              </div>
            </div>
          </div>
        </div>  <!-- end container for condition selection -->

      </div> <!-- end container for entire selections -->
      
      <button id="mealSelectButton" onclick=goToMealPage()>VIEW MEALPAGE</button>
    </section>
    <footer>
      footer
    </footer>

    <script src="/js/index.js"></script>
    <script src="/js/mealpage.js"></script>
    
  </div>
</body>
</html>
