<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 5px;
            box-sizing: border-box;
            max-width: 1120px;
            margin: 0 auto;
            border: 2px solid black;
            font-size: 16px;
            background-color:#e0fbfc;
        }

        header {
            background-color: #3d5a80;
            color: #fff;
            padding: 1em;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            background-color: #293241;
            overflow: hidden;
            display: flex;
            justify-content: flex-end;
        }

        nav a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 25px;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            order: 2;
            
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 6px 0;
            transition: 0.4s;
           
        }

        
        .selections {
            display: flex;
            flex-direction: row;
            margin: auto;
            justify-content: center;
            align-items: center;
            background-color: #98c1d9;
            font-size: 20px;
            flex-wrap: wrap;
            text-align: center;
        }
        .selections h3 {
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            text-align: center;
            margin-bottom: 15px; 
            flex:1;
            text-transform: capitalize;
            
        }

        .controls {
            display: flex;
            flex-direction: row;
            justify-content: space-between; 
            /* border: 3px solid brown;   */
            margin-top: 15px;
            box-sizing: border-box; 
            width:300px ;
            align-items: center;
        }
        
        .controls h1 {
            font-size: 15px;
            padding: 5px;
        }
        .controls button {
            font-size: 20px;
            padding: 5px;
            margin: 10px;
            width: 150px;
            width: 100px;
        }

        .controls button:hover {
            display: block; 
            color: grey;
            transition: all, 0.5s, ease;
            border: 2px solid white; 
            cursor: pointer;
            transition: all, 0.5s, ease;
            
        }

        .container-select {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #98c1d9;
            margin: auto;
            /* border: 3px solid purple;   */
        }


        /* Carousel Styling */
        .carousel-body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px; 
            background: rgb(204, 204, 204);
            margin: auto;
            /* border: 3px solid orange;   */
            
        }
        .carousel{
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* border: 3px solid white; */
            
        }
        .wrapper{
            display: flex; 
            transform: translateX(0);
            transition: all 0.5s ease-in-out;
            /* border: 3px solid blue; */
            width: 100%;
            height: 100%;    
        }

        .wrapper img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* border-radius: 8px; */
        }
        
        #meal-display{
            font-size: 30px;
            color: red;
            /* border: 3px solid blue; */
            text-align: center;
            text-transform: capitalize;
        }
         /* ******** TEMP *********** */
         #meal-nutrition{
            font-size: 30px;
            color: blue;
            /* border: 3px solid blue; */
            text-align: center;
            text-transform: capitalize;
        }


        .information{
            display: flex;
            flex-wrap: wrap;
            background: rgb(204, 204, 204);
            background-color: #98c1d9;
        }

        .nutrition, .sources{
            
            border: 3px solid #fff;
            width: 50%;
            box-sizing: border-box; /* includes padding and border in the total width */
            padding: 20px; 
            flex: 1; /* Set flex property to allow flexible width */
            border-collapse: collapse; 
        }

        .nutrition h1, .sources h1{
            text-align: center; /* Center the text content horizontally */
            /* border: 3px solid blue; */
            font-size: 30px;
        }

        .nutrition table {
            width: 100%;
            border-collapse: collapse; 
            margin-top: 10px; 
        }

        .nutrition th, .nutrition td {
            padding: 8px;
            border: 1px solid #ddd; 
            text-align: center;
        }



        .nutrition h1 {
            margin-bottom: 10px;
        }
        ul{
            list-style-type: none; /* Remove default list styling */
            /* border: 3px solid red;  */
            font-size: 20px;
           
        }
        .dropdown{
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            margin-bottom: 40px;
            /* border: 3px solid green; */
            text-align: center;
            width: 100%;
            
        }
        #city{
            font-size: 20px;
            /* border: 3px solid yellowgreen; */
            width: 80%;  
            margin-top: 20px;
            /* padding-left: 5%; */
           
        }
        
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .select {
            /* margin-bottom: 20px; */
            flex-wrap: wrap;
        }

         .carousel-body, .container-select, .information {
            width: 100%;
            box-sizing: border-box;
            margin: auto;
        }
        

        .controls button {
            width: 80%; 
            background-color: #3d5a80;
            color: #fff;
        }

        .nutrition, .sources {
            width: 60%;
            /* box-sizing: border-box; */
        }

        ul li .restaurant,.restaurant-link{
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
           
        }
        
        footer {
            background-color: #3d5a80;
            color: #fff;
            padding: 1em;
            text-align: center;
            /* width: 100%; */
            position: relative;
            bottom: 0;
            margin: 2rem 0 0 0;
            font-size: 15px;
        }


        /* Styles for laptops */
        @media only screen and (max-width: 1366px) {
        body {
            font-size: 14px;
           
        }
        }

        /* Styles for tablets */
        @media only screen and (max-width: 1024px) {
        body {
            font-size: 12px;
            
        }
        }

        /* Styles for mobile devices */
        @media only screen and (max-width: 768px) {
        body {
            font-size: 10px;
           
            
        }

        nav {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                order: 1;
            }

            nav.show {
                display: flex;
            }

            nav a {
                width: 100%;
            }

            .hamburger {
                display: flex;
            }
            .selections{
                display: block; 
            }
        }

        /* Galaxy Fold styles */
        @media only screen and (max-width: 400px) {
        .controls {
            flex-direction: column;
            width: 70%;
        }
    }

        /* Galaxy Fold styles */
        @media only screen and (max-width: 280px) {
        body {
            font-size: 8px;
            
        }
            
            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                order: 1;
            }
        
            nav.show {
                display: flex;
            }

            nav a {
                width: 100%;
            }

            .hamburger {
                display: flex;
            }
            .selections{
            display: block;
            font-size: 12px; 
            padding-top: 5px;
        }
        .information h1{
            font-size: 20px;
        }
        table{
          
            width: 90%;
        }

        }
        
        

    </style>
</head>
<body>

    <header>
        <img src="images/hungryhoot-logo.png" alt="Your Logo" style="height: 8rem; width: 8rem;">
        <h1></h1>
        <div class="hamburger" onclick="toggleNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <nav id="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
    </nav>

    <main>
            <!-- Section for meal options -->
        <section class="select"> <!-- section for carousel display -->
            <!-- User selection display -->
            <div class="selections">
            <h3 id="country-heading">Country</h3>
            <h3 id="condition-heading">Condition</h3>
            <h3 id="mealtime-heading">Mealtime</h3>
            </div>
            <!-- Carousel of Meal Display Images -->
            <div class="carousel-body">
            <div class="carousel">
                <div id="images" class="wrapper">
                <img src="/images/0.jpg" id="meal-image" alt="">
                </div> 
            </div>
            </div>
            <!-- User selection controls -->
            <div class="container-select">
            <div class="controls">
                <button id="previous-meal">Previous</button>
                <button id="next-meal">Next Option</button>
            </div>
            <!-- Resultant Meal Displayed Text -->
            <h1 id="meal-display">Meal Display</h1>  
            </div>

        </section>

        <section class="information"> <!-- section for nutrition & sources information display -->
            <!-- Display Nutritional content -->
            <div class="nutrition">
              <!-- From myFitnessPal (use restful API connection later) -->
              <h1>Nutritional Content</h1>
              <h1 id="meal-nutrition">Meal Nutrition</h1>
              <div id="table-container"></div>  
              <!-- table containing nutritional content is created in mealpage.js -->
            </div>
            <!-- Display Meal Sources from Selected City -->
            <div class="sources">
              <h1>Source Meal</h1>
              <div class="dropdown">
                <select id="city" size=3 onchange="selectedCity()">
                  <option value="madrid">Madrid</option>
                  <option value="barcelona">Barcelona</option>
                  <option value="valencia">Valencia</option>
                </select>
              </div>
                <ul>
                  <li class="restaurant">Restaurant</li>
                  <li class="restaurant-link">Restaurant Link</li>
                </ul>
            </div>
        
        </section>
    </main>

    <footer>
        <p>&copy; 2023 hungryhoot.com. All rights reserved.</p>
    </footer>
    <script src="/js/mealpage.js"></script>
   
</body>
</html>
